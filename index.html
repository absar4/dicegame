<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="theQuickCode, the qick code, the Quick Code, game Dice, Dice game in HTML css js, how to make a game using html css js, how to make game in javascript, how to make a dice game in javascript">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="heading">
            Refresh Me
        </h1>
    </header>

    <main>
        <div class="notformobile">
            <h1>Sorry This game will only run on big screens</h1>
        </div>
        <div class="startGameContainer">
            <button onclick="startGame()">Start Game</button>

        </div>
        <div class="container">

            <div class="player1">
                <p>Player 1</p>
                <div class="img-player1-container">
                    <img src="./assets/imgs/fiveDice.png" alt="" class="img-player1">
                </div>
            </div>
            <div class="player2">
                <p>Player 2</p>
                <div class="img-player2-container">
                    <img src="./assets/imgs/fourDice.png" alt="" class="img-player2">
                </div>
            </div>
        </div>

        <footer>
            <button onclick="startGame()">Throw Dice</button>
            <p><a href="#youtubelink here">www.theQuickCode.com</a></p>
        </footer>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
